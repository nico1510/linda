<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="WEB-INF/template/defaultLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <f:metadata>
        <f:viewParam name="search" value="#{indexBean.queryString}" />
    </f:metadata>
    <ui:define name="head">
        <title>Datasets</title>
    </ui:define>
    <ui:define name="content">
        <p:dataGrid value="#{indexBean.repositoryContent}" var="sets" columns="2"   
                    rows="6"
                    paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="6,10,20">  

            <p:panel style="text-align:center;">
                <f:facet name="header">
                    <h:link outcome="details" 
                            value="#{sets.get('text_name')}"
                            includeViewParams="true">
                        <f:param name="id" value="#{sets.get('text_nodeid').replaceAll('/','')}"/>
                    </h:link>
                </f:facet>
                <h:panelGrid columns="2" columnClasses="proxy,datasetsWidth" style="text-align:center">
                    <h:outputText value="Publisher:" styleClass="label"></h:outputText>
                    <h:outputText value="#{sets.get('text_publisher')}" />
                    <h:outputText value="Source:" styleClass="label"></h:outputText>
                    <h:outputText value="#{sets.get('text_source')}" />
                    <h:outputText value="Domain:" styleClass="label"></h:outputText>
                    <h:outputText value="#{sets.get('text_domain')}" />
                    <h:outputText value="Triples:" styleClass="label"></h:outputText>                    
                    <h:outputText value="#{sets.get('text_triples')}" />
                    <h:outputText value="Classes:" styleClass="label"></h:outputText>
                    <h:outputText value="#{sets.get('text_classes')}" />
                    <h:outputText value="Properties:" styleClass="label"></h:outputText>
                    <h:outputText value="#{sets.get('text_properties')}" />                    
                    <h:link outcome="details" value="more..."
                            includeViewParams="true">
                        <f:param name="id" value="#{sets.get('text_nodeid').replaceAll('/','')}"/>
                    </h:link>
                </h:panelGrid>

            </p:panel>  

        </p:dataGrid>
    </ui:define>
</ui:composition>
